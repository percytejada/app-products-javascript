<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products App</title>
    <!-- Bootstrap CDN Local -->
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            APPLICATION PRODUCTS
        </a>
    </nav>

    <div class="container">
        <!-- application -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>            
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" name="" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" name="" id="price" placeholder="Product Price" class="form-control">
                        </div> 
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year Product" class="form-control" value="2018" min="2000" max="2025">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block"> 
                    </form>
                </div>                 
            </div>
            <!-- Products List -->
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
